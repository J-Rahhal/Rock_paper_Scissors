<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="buttons">
            <button type="submit" id="rock">Rock</button>
            <button type="submit" id="paper">Paper</button>
            <button type="submit" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <h3>Player Score: <span id="pscore"></span></span></h3>
            <h3>Computer Score:  <span id="csore"></span></h3>
        </div>
    </main>
</body>
</html>
